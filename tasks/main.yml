---
- name: create vpc entry
  ec2_vpc:
    state: present
    profile: "{{ aws_boto_profile }}"
    cidr_block: 10.0.0.0/16
    resource_tags:
      Name: "{{ app_name }} VPC"
    region: "{{ aws_region }}"
  register: vpc

- name: Create subnet for vpc
  ec2_vpc_subnet:
    state: present
    profile: "{{ aws_boto_profile }}"
    vpc_id: "{{ vpc.vpc_id }}"
    cidr: 10.0.1.0/24
    region: "{{ aws_region }}"
    az: "{{ aws_region }}a"
    resource_tags:
      Name: "{{ app_name }} Subnet"
  register: vpc_subnet

- name: Create DB subnet for vpc
  ec2_vpc_subnet:
    state: present
    profile: "{{ aws_boto_profile }}"
    vpc_id: "{{ vpc.vpc_id }}"
    cidr: 10.0.11.0/24
    region: "{{ aws_region }}"
    az: "{{ aws_region }}b"
    resource_tags:
      Name: "{{ app_name }} DB Subnet"
  register: vpc_subnet2

- name: register internet gateway
  ec2_vpc_igw:
    state: present
    profile: "{{ aws_boto_profile }}"
    region: "{{ aws_region }}"
    vpc_id: "{{ vpc.vpc_id }}"
  register: internet_gateway

- name: Set up public subnet route table
  ec2_vpc_route_table:
    state: present
    profile: "{{ aws_boto_profile }}"
    vpc_id: "{{ vpc.vpc_id }}"
    region: "{{ aws_region }}"
    tags:
      Name: "{{ app_name }} Router"
    subnets:
      - "{{ vpc_subnet.subnet.id }}"
      - "{{ vpc_subnet2.subnet.id }}"
    routes:
      - dest: 0.0.0.0/0
        gateway_id: "{{ internet_gateway.gateway_id }}"
    propagating_vgw_ids: []
  register: public_route_table

- name: setup ec2 group
  ec2_group:
    name: "{{ app_name }} Rules"
    state: present
    profile: "{{ aws_boto_profile }}"
    description: an example of ansible setting up an EC2 group
    vpc_id: "{{ vpc.vpc_id }}"
    region: "{{ aws_region }}"
    rules:
      - proto: tcp
        from_port: 80
        to_port: 80
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 22
        to_port: 22
        cidr_ip: 204.244.194.90/32
      - proto: tcp
        from_port: 443
        to_port: 443
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 3306
        to_port: 3306
        group_name: "{{ app_name }} Rules"
  register: security_group

- name: tag the security group
  ec2_tag:
    state: present
    profile: "{{ aws_boto_profile }}"
    region: "{{ aws_region }}"
    resource: "{{ security_group.group_id }}"
    tags:
      Name: "{{ app_name }} Group"

- name: tag the internet gateway
  ec2_tag:
    state: present
    profile: "{{ aws_boto_profile }}"
    region: "{{ aws_region }}"
    resource: "{{ internet_gateway.gateway_id }}"
    tags:
      Name: "{{ app_name }} Gateway"

- name: provision server
  ec2:
    instance_tags:
      Name: "{{ app_name }} Instance"
    state: present
    profile: "{{ aws_boto_profile }}"
    key_name: "{{ aws_key_name }}"
    instance_type: "{{ aws_instance_type }}"
    region: "{{ aws_region }}"
    image: "{{ aws_ami }}"
    wait: yes
    group_id: "{{ security_group.group_id }}"
    count: 1
    vpc_subnet_id: "{{ vpc_subnet.subnet.id }}"
    assign_public_ip: yes
    volumes:
      - device_name: /dev/sda1
        volume_type: gp2
        volume_size: 8
        delete_on_termination: yes
  register: ec2

- name: get the new volumes
  ec2_vol:
    instance: "{{ ec2.instances[0].id }}"
    state: list
    region: "{{ aws_region }}"
  register: ec2_volume

- name: tag the volumes
  ec2_tag:
    resource: "{{ item.id }}"
    region:  "{{ aws_region }}"
    tags:
      Name: "{{ app_name }} Volume {{ item.id }}"
  with_items: "{{ ec2_volume.volumes | default([]) }}"

